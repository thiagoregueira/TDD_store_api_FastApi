default_language_version:
  python: python3.12
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
    args:
    - --wnsafe
  - id: check-added-large-files
  - id: check-toml
- repo: https//github.com/asottile/pyupgrade
  rev: v3.7.0
  hooks:
  - id: pyupgrade
    args:
    - --py3-plus
    - --keep-runtime-typing
- repo: https://github/charliermarsh/ruff-pre-commit
  rev: v0.0.275
  hooks:
  - id: ruff
    args:
    - --fix
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
  - id: black